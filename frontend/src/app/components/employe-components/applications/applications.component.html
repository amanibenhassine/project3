

   <mat-toolbar-row style="padding: 0 5px;">
    <span><h2> Status</h2></span>
  </mat-toolbar-row>
 

 <br>

 <h1 style="font-size: 15px">Search Result:</h1>
<div>
        <table class="table">
            <thead>
                <tr>
                    <th><span style="margin-left: 20px"></span>Job Title</th>
                    <th><span style="margin-left: 20px"></span>Job type</th>
                    <th><span style="margin-left: 20px"></span>location</th>
                    <!--<th><span style="margin-left: 20px"></span>Industry type</th>-->
                    <th><span style="margin-left: 20px"></span>Company</th>
                    <th><span style="margin-left: 20px"></span>Job Expiration Date</th> 
                    <th><span style="margin-left: 20px"></span>Application Date</th>
                    <th><span style="margin-left: 20px"></span>View</th>
                </tr>
            </thead>
            <tbody style="margin-left: 20px">
                <tr *ngFor="let j of appResult">  
                    <td><span style="margin-left: 20px"></span>{{ j.job_title }}</td>
                    <td><span style="margin-left: 20px"></span>{{ j.job_type }}</td> 
                    <td><span style="margin-left: 20px"></span>{{ j.job_location }}</td>
                    <!--<td><span style="margin-left: 20px"></span>{{ j.job_industryType }}</td>--> 
                    <td><span style="margin-left: 20px"></span>{{ j.job_company }}</td>
                    <td><span style="margin-left: 20px"></span>{{ j.job_expirationDate }}</td>
                    <!--<td *ngFor="let can of job.candidate"><span style="margin-left: 20px"></span>{{can.applyDate}}</td>--> 
                    <td ><span style="margin-left: 20px"></span>{{j.applyDate}}</td>
                    <td> <button mat-raised-button color="warn" (click)= "openDialog(j)">Status</button></td>
                </tr>
            </tbody>
        </table>
</div>
