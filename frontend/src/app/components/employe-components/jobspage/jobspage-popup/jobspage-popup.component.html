<div mat-dialog-content>
      <div (ngModel) = "data" >
          <h3>{{data.jobTitle}}</h3>

            <div *ngIf="!selsect">
              <button mat-mini-fab color="accent" [ngClass]="{'gray' : toggle, 'red': !toggle}" (click) = "addFav()" aria-label="Example icon-button with a heart icon">
                <mat-icon>favorite</mat-icon>
              </button>
            </div>

          <p>{{data.company}}</p>
          <p>{{data.jobType}}</p>
          <p>{{data.location}}</p>
          <p>Expiration Date: {{data.expirationDate}}</p>
          <p>{{data.industryType}}</p>
          <p>Job Description</p>
          <p>{{data.jobDescription}}</p>
      </div>
</div>

<div>
  <button mat-raised-button (click)="onNoClick()">Close</button>
</div>
