<div class="row mt">
  <div class="col-md-12">
    <div class="content-panel">
      <table class="table table-striped table-advance table-hover">
        <h4><i class="fa fa-angle-right"></i> Advanced Table</h4>
        <hr>
        <thead>
          <tr>
            <th><i class="fa fa-bullhorn"></i> Company</th>
            <th class="hidden-phone"><i class="fa fa-question-circle"></i> Descrition</th>
            <th><i class="fa fa-bookmark"></i> Profit</th>
            <th><i class=" fa fa-edit"></i> Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employeeService.employees">
            <td>
              {{emp.name}}
            </td>
            <td>{{emp.position}}</td>
            <td>{{emp.office}}</td>


            <td><span class="label label-info label-mini">Due</span></td>
            <td>
              <button class="btn btn-success btn-xs" ><i class="fa fa-check"></i></button>
              <button class="btn btn-primary btn-xs"(click)="onEdit(emp)"><i class="fa fa-pencil"></i></button>
              <button class="btn btn-danger btn-xs" (click)="onDelete(emp._id,employeeForm)"><i class="fa fa-trash-o "></i></button>
            </td>
          </tr>
